<h1 calss="text-center">ALL PRODUCTS BELOW</h1>
    
<div class="row">
    <div class="card" *ngFor= "let products of productList">
        <!-- Product image-->
        <img class="card-img-top" src="{{products.productImg}}" alt="..." />
        <!-- Product details-->
        <div class="card-body">
            <div class="text-center">
                <!-- Product name-->
                <h5>{{products.title}}</h5>
                <!-- Product price-->
                {{products.price}}
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" 
                routerLink="view-product/{{products.id}}">View Details</a></div>
        </div>
    </div>
</div>
